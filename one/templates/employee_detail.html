{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{% static 'css/style.css'%}" />
  </head>
  <body>
    <div class="container pt-5">
      <div class="card mx-auto" style="width: 18rem">
        <div class="card-header">Employee Name : {{employee.name}}</div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Email ID : {{employee.email}}</li>
          <li class="list-group-item">Phone : {{employee.phone}}</li>
          <li class="list-group-item">Address : {{employee.address}}</li>
          <li class="list-group-item">Position : {{employee.position}}</li>
          <li class="list-group-item">Created_at : {{employee.created_at}}</li>
          <li class="list-group-item">Updated_at : {{employee.updated_at}}</li>
        </ul>
        <a href="{% url "home" %}" class="btn btn-primary m-1">Back to login</a>
      </div>
    </div>
  </body>
</html>
